<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Conducteurs</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <form class="mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Rechercher un conducteur" aria-label="Rechercher un conducteur" id="searchInput">
                        <button class="btn btn-outline-secondary" type="button" onclick="search()">Rechercher</button>
                    </div>
                </form>
                <table class="table table-sm table-striped">
                    <thead class="bg-light">
                        <tr>
                            <th>Name</th>
                            <th>Type de payement</th>
                            <th>Status</th>
                            <th>Position</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="conducteursTableBody">
                        <!-- Les données seront chargées ici par JavaScript -->
                    </tbody>
                </table>
                <!-- Pagination -->
                <nav aria-label="Page navigation">
                    <ul class="pagination" id="pagination">
                        <!-- La pagination sera générée ici par JavaScript -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        function search() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("conducteursTableBody");
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0]; // Rechercher dans la première colonne (Name)
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

        function loadPagination() {
            var table = document.getElementById("conducteursTableBody");
            var rows = table.getElementsByTagName("tr");
            var pageSize = 3;
            var pageCount = Math.ceil(rows.length / pageSize);

            var pagination = document.getElementById("pagination");
            pagination.innerHTML = '';

            for (var i = 1; i <= pageCount; i++) {
                var li = document.createElement("li");
                li.classList.add("page-item");
                var a = document.createElement("a");
                a.classList.add("page-link");
                a.setAttribute("href", "#");
                a.textContent = i;
                a.onclick = function() {
                    showPage(this.textContent);
                };
                li.appendChild(a);
                pagination.appendChild(li);
            }

            showPage(1); // Afficher la première page par défaut
        }

        function showPage(pageNum) {
            var table = document.getElementById("conducteursTableBody");
            var rows = table.getElementsByTagName("tr");
            var pageSize = 3;

            var startIndex = (pageNum - 1) * pageSize;
            var endIndex = startIndex + pageSize;

            for (var i = 0; i < rows.length; i++) {
                if (i >= startIndex && i < endIndex) {
                    rows[i].style.display = "";
                } else {
                    rows[i].style.display = "none";
                }
            }
        }

        // Charger la pagination et afficher la première page
        window.onload = function() {
            loadPagination();

            // Récupérer les données des conducteurs depuis Django
            var conducteursData = [
                {% for conducteur in conducteurs %}
                    {
                        nom: "{{ conducteur.affectation.conducteur.nom }}",
                        marque: "{{ conducteur.affectation.vehicule.marque }}",
                        type_versement: "{{ conducteur.type_versement }}"
                    },
                {% endfor %}
            ];

            var tbody = document.getElementById("conducteursTableBody");
            conducteursData.forEach(function(conducteur) {
                var tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>
                        <div class="d-flex align-items-center">
                            <div>
                                <p class="fw-bold mb-1">${conducteur.nom}</p>
                                <p class="text-muted mb-0">${conducteur.marque}</p>
                            </div>
                        </div>
                    </td>
                    <td>
                        <p class="fw-normal mb-1">${conducteur.type_versement}</p>
                    </td>
                    <td>
                        <span class="badge bg-success">Active</span>
                    </td>
                    <td>Senior</td>
                    <td>
         <a href="{% url 'info_affectation_versement/<int:affectation_id>/' affectation_id=1 %}" class="btn btn-link btn-sm btn-rounded">Edit</a>

                    </td>
                `;
                tbody.appendChild(tr);
            });
        };
    </script>
</body>
</html>
